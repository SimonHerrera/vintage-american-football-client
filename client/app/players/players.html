    <div>

        <table>
          <thead>
            <tr>
              <th>Player Name</th>
            </tr>
          </thead>
          <tbody>
            <form class="navbar-form navbar-center">
              <div class="form-group">Search Players:
                <input type="text" class="form-control" placeholder="Search" ng-model="userSearch">
              </div>
            </form>
            <tr ng-repeat="player in players.vafPlayers | orderBy: 'lastName' | filter: userSearch">
              <td><a href ="" ng-click="players.selectPlayer(player)" >{{ player.firstName }}  {{ player.lastName }}</a></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>


    <!-- Player Bio Section -->
    <div ng-show="players.individualPlayerView" class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
      <section class="row">
        <div class="col-md-7"><!-- <h3>Player Info</h3> -->
          <h4 id="jump"> {{ players.player.firstName }} {{ players.player.lastName }} <!-- {{players.team.cityName}} -->
          <!-- want to pull in via relationship the team of this_player without it pulling in all teams and searching - is this possible yearView.game.locationId.city -->
          </h4>
          <p>{{ players.player.playerInfo }}</p>
          <p class="no-margin-bot">Email: {{ players.player.email }}</p>
          <p>Phone: {{ players.player.phone }}</p>
        </div>
        <div class="col-md-5">
          <img ng-src="{{ players.player.image1 }}" class="img-player" width="200" alt="Player image">
          <p id="scroll-bottom">{{ players.player.image1Info }}</p>
        </div>
